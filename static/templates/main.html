<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/main.css">

    <title>Document</title>
</head>
<body class="page__body">
    <header class="header">
        <nav class="nav">
            <div class="header__logo logo">

                <img src="../svg/311811.svg" class="logo__image" alt="SVG из файла">
                <p class="logo__text">Kiriehki<span class="logo__subtext">Kotiki</span></p>
            </div>
            <div class="header__signup signup">
                <div class="signup__button signup__button--login">
                    <p class="signup__text">Log in</p>
                </div>
                <div class="signup__button signup__button--signup">
                    <p class="signup__text">Sign up</p>
                </div>
            </div>

    <main class="main-content">
        <section class="sidebar" id="sidebar">
            <div class="sidebar__wrapper">

                    </div>
                    <div class="sidebar__button ">

                    </div>
                    <div class="sidebar__button">
                        <img src="../svg/users-svgrepo-com.svg" class="sidebar__button-image" alt="SVG из файла">
                        <p class="sidebar__button-text">Пользователи</p>
                    </div>
                    <div class="sidebar__button">
                        <img src="../svg/home-icon-silhouette-svgrepo-com.svg" class="sidebar__button-image" alt="SVG из файла">
                        <p class="sidebar__button-text">Консультация</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-section">
            
        </section>
